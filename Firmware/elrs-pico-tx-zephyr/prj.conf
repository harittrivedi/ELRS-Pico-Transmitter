# ELRS Pico TX - Zephyr Configuration

# ============================================
# ============================================
# Core System
# ============================================
CONFIG_GPIO=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Platform Drivers (Required for RP2350)
CONFIG_RESET=y
CONFIG_CLOCK_CONTROL=y

# AGGRESSIVE WARNING SUPPRESSION
# Ensure build passes even with Kconfig dependency noise
CONFIG_WARN_EXPERIMENTAL=n
CONFIG_WARN_DEPRECATED=n
CONFIG_COMPILER_WARNINGS_AS_ERRORS=n


